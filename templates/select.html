<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Pages to Export</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a1a2a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
        }
        
        /* Depth layers */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 95vw;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 1rem;
            text-align: center;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(10, 10, 20, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
        }
        
        .controls::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
        }
        
        .selection-toggle {
            display: flex;
            background: rgba(15, 15, 25, 0.8);
            border-radius: 6px;
            padding: 0.25rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .selection-toggle::before {
            content: '';
            position: absolute;
            top: 0.25rem;
            bottom: 0.25rem;
            left: 0.25rem;
            width: calc(50% - 0.25rem);
            background: linear-gradient(135deg, rgba(88, 166, 255, 0.3), rgba(88, 166, 255, 0.2));
            border-radius: 4px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1;
            opacity: 1;
        }
        
        .selection-toggle.none::before {
            transform: translateX(100%);
        }
        
        .selection-toggle.neutral::before {
            opacity: 0;
        }
        
        .selection-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            min-width: 60px;
        }
        
        .selection-btn.active {
            color: rgba(255, 255, 255, 1);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .selection-btn.neutral {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn {
            padding: 0.5rem 1.2rem;
            background: rgba(15, 15, 25, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            background: rgba(20, 20, 30, 0.9);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: rgba(88, 166, 255, 0.15);
            border-color: rgba(88, 166, 255, 0.3);
            color: rgba(88, 166, 255, 1);
        }
        
        .btn-primary:hover {
            background: rgba(88, 166, 255, 0.2);
            border-color: rgba(88, 166, 255, 0.5);
            color: rgba(255, 255, 255, 1);
        }
        
        .selected-count {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: rgba(34, 197, 94, 1);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .selected-count::before {
            content: '✓';
            width: 14px;
            height: 14px;
            background: rgba(34, 197, 94, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: bold;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(15, 15, 25, 0.8);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .checkbox-container:hover {
            background: rgba(20, 20, 30, 0.9);
            border-color: rgba(255, 255, 255, 0.2);
        }        .btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.08));
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.12));
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, rgba(88, 166, 255, 0.3), rgba(88, 166, 255, 0.2));
            border-color: rgba(88, 166, 255, 0.5);
            box-shadow: 0 4px 15px rgba(88, 166, 255, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, rgba(88, 166, 255, 0.4), rgba(88, 166, 255, 0.3));
            border-color: rgba(88, 166, 255, 0.7);
            box-shadow: 0 8px 25px rgba(88, 166, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .selected-count {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.15));
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: rgba(34, 197, 94, 1);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .selected-count::before {
            content: '✓';
            width: 16px;
            height: 16px;
            background: rgba(34, 197, 94, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .checkbox-container:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.25);
        }
        
        .group {
            margin-bottom: 0.5rem;
            background: rgba(10, 10, 20, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .group::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }
        
        .group-header {
            background: rgba(15, 15, 25, 0.6);
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            opacity: 0.9;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border-radius: 6px 6px 0 0;
        }
        
        .group-header:hover {
            background: rgba(20, 20, 30, 0.8);
        }
        
        .toggle-btn {
            background: rgba(10, 10, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.7);
            padding: 0.25rem 0.6rem;
            font-size: 0.75rem;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .toggle-btn:hover {
            background: rgba(15, 15, 25, 1);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .group-content {
            padding: 0;
            background: rgba(5, 5, 15, 0.3);
            border-radius: 0 0 6px 6px;
        }
        
        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 0;
        }
        
        .page-item {
            padding: 0.6rem 1.5rem;
            background: rgba(8, 8, 18, 0.4);
            font-size: 0.85rem;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            min-height: 40px;
        }
        
        .page-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 2px;
            height: 100%;
            background: transparent;
            transition: all 0.3s ease;
        }
        
        .page-item:nth-child(even) {
            background: rgba(12, 12, 22, 0.5);
        }
        
        .page-item:hover {
            background: rgba(20, 20, 30, 0.6);
            transform: none;
        }
        
        .page-item:hover::before {
            background: linear-gradient(180deg, rgba(88, 166, 255, 0.6), rgba(88, 166, 255, 0.3));
        }
        
        .page-item:last-child {
            border-bottom: none;
        }
        
        .page-item label {
            display: flex;
            align-items: center;
            cursor: pointer;
            flex: 1;
            min-width: 0;
            margin-right: 1rem;
        }
        
        .page-title {
            flex: 1;
            min-width: 0;
            margin-right: 1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .page-path {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.7rem;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: rgba(15, 15, 25, 0.8);
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 300px;
            backdrop-filter: blur(5px);
            flex-shrink: 0;
        }
        
        /* Custom Checkbox Styling */
        input[type="checkbox"] {
            position: relative;
            width: 16px;
            height: 16px;
            margin-right: 0.6rem;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            background: rgba(15, 15, 25, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        input[type="checkbox"]:hover {
            background: rgba(20, 20, 30, 0.9);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        
        input[type="checkbox"]:checked {
            background: linear-gradient(135deg, rgba(88, 166, 255, 0.8), rgba(88, 166, 255, 0.6));
            border-color: rgba(88, 166, 255, 1);
            box-shadow: 0 0 8px rgba(88, 166, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        input[type="checkbox"]:checked::before {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 10px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        input[type="checkbox"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
        }

        /* Gravity Animation Classes */
        .falling {
            animation: gravity-fall var(--duration, 2s) ease-in forwards;
            transform-origin: center;
        }

        @keyframes gravity-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            20% {
                transform: translateY(10px) rotate(var(--rotation, 15deg));
            }
            100% {
                transform: translateY(120vh) rotate(calc(var(--rotation, 15deg) * 8));
                opacity: 0;
            }
        }

        /* Loading Indicator */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #fff;
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Pages to Export</h1>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center;">
            <div class="loading-spinner"></div>
            <div class="loading-text">Exporting documentation...</div>
        </div>
    </div>
    
    <form method="POST" action="{{ url_for('export') }}" id="exportForm">
        <input type="hidden" name="base_url" value="{{ base_url }}">
        
        <div class="controls" id="controls">
            <div class="selection-toggle" id="selectionToggle">
                <button type="button" class="selection-btn active" id="allBtn" onclick="selectAll()">All</button>
                <button type="button" class="selection-btn" id="noneBtn" onclick="selectNone()">None</button>
            </div>
            
            <div class="selected-count">
                <span id="count">0</span> selected
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" name="compress_links" id="compressLinks">
                <label for="compressLinks">Compress Links</label>
            </div>
            
            <button type="submit" id="exportBtn" class="btn btn-primary">Export Selected →</button>
        </div>
        
        <div id="groupsContainer">
        {% for group in nav_structure %}
        {% set outer_loop = loop.index %}
        <div class="group">
            <div class="group-header">
                {{ group.group }}
                <button type="button" onclick="toggleGroup('group-{{ loop.index }}')"
                        class="toggle-btn">
                    Toggle
                </button>
            </div>
            <div class="group-content">
                <div class="page-grid">
                {% for page in group.pages %}
                <div class="page-item">
                    <label>
                        <input type="checkbox" name="selected_pages" value="{{ page.url }}" 
                               class="page-checkbox group-{{ outer_loop }}" 
                               onchange="updateCount()">
                        <span class="page-title">{{ page.title }}</span>
                    </label>
                    <span class="page-path">{{ page.path }}</span>
                </div>
                {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
        </div>
    </form>
    </div>
    
    <script>
        // Select all checkboxes by default on page load
        window.addEventListener('DOMContentLoaded', function() {
            selectAll();
            // Add event listeners to all checkboxes for individual changes
            document.querySelectorAll('input[name="selected_pages"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    updateCount();
                    updateToggleStateBasedOnSelection();
                });
            });
        });
        
        function updateCount() {
            const checked = document.querySelectorAll('input[name="selected_pages"]:checked').length;
            document.getElementById('count').textContent = checked;
        }
        
        function selectAll() {
            const checkboxes = document.querySelectorAll('input[name="selected_pages"]');
            checkboxes.forEach(cb => cb.checked = true);
            updateToggleState('all');
            updateCount();
        }
        
        function selectNone() {
            const checkboxes = document.querySelectorAll('input[name="selected_pages"]');
            checkboxes.forEach(cb => cb.checked = false);
            updateToggleState('none');
            updateCount();
        }
        
        function updateToggleStateBasedOnSelection() {
            const checkboxes = document.querySelectorAll('input[name="selected_pages"]');
            const totalCount = checkboxes.length;
            const checkedCount = document.querySelectorAll('input[name="selected_pages"]:checked').length;
            
            if (checkedCount === totalCount) {
                updateToggleState('all');
            } else if (checkedCount === 0) {
                updateToggleState('none');
            } else {
                updateToggleState('neutral');
            }
        }
        
        function updateToggleState(state) {
            const toggle = document.getElementById('selectionToggle');
            const allBtn = document.getElementById('allBtn');
            const noneBtn = document.getElementById('noneBtn');
            
            // Reset all classes
            toggle.classList.remove('none', 'neutral');
            allBtn.classList.remove('active', 'neutral');
            noneBtn.classList.remove('active', 'neutral');
            
            if (state === 'all') {
                allBtn.classList.add('active');
            } else if (state === 'none') {
                toggle.classList.add('none');
                noneBtn.classList.add('active');
            } else if (state === 'neutral') {
                toggle.classList.add('neutral');
                allBtn.classList.add('neutral');
                noneBtn.classList.add('neutral');
            }
        }
        
        function toggleGroup(groupClass) {
            const checkboxes = document.querySelectorAll('.' + groupClass);
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            checkboxes.forEach(cb => cb.checked = !allChecked);
            updateCount();
            updateToggleStateBasedOnSelection();
        }
        
        // Gravity animation function
        function triggerGravityAnimation() {
            const elements = [
                document.querySelector('h1'), // Add the title
                ...document.querySelectorAll('.group'),
                document.querySelector('#controls')
            ];
            
            elements.forEach((element, index) => {
                if (element) {
                    const rotation = (Math.random() - 0.5) * 20; // Random rotation between -10 and 10 degrees (less dramatic)
                    const duration = 0.8 + Math.random() * 0.4; // Random duration between 0.8s and 1.2s (faster)
                    const delay = index * 0.05; // Staggered start times (tighter timing)
                    
                    element.style.setProperty('--rotation', rotation + 'deg');
                    element.style.setProperty('--duration', duration + 's');
                    element.style.animationDelay = delay + 's';
                    element.classList.add('falling');
                }
            });
        }
        
        // Export form handling
        document.getElementById('exportForm').addEventListener('submit', function(e) {
            const checked = document.querySelectorAll('input[name="selected_pages"]:checked').length;
            if (checked === 0) {
                e.preventDefault();
                alert('Please select at least one page to export.');
                return;
            }
            
            // Trigger gravity animation
            triggerGravityAnimation();
            
            // Show loading indicator when title animation completes (title is first element, so it has the shortest delay)
            const titleElement = document.querySelector('h1');
            if (titleElement) {
                const titleDuration = parseFloat(titleElement.style.getPropertyValue('--duration')) || 1;
                const titleDelay = parseFloat(titleElement.style.animationDelay) || 0;
                const totalTitleTime = (titleDuration + titleDelay) * 1000; // Convert to milliseconds
                
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'flex';
                }, totalTitleTime);
            } else {
                // Fallback if title not found
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'flex';
                }, 850); // Approximate time for title to reach bottom
            }
        });
        
        // Initialize count
        updateCount();
    </script>
</body>
</html>
