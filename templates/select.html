<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Pages to Export</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a1a2a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
        }
        
        /* Depth layers */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 2rem;
            text-align: center;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .controls::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.08));
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.12));
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, rgba(88, 166, 255, 0.3), rgba(88, 166, 255, 0.2));
            border-color: rgba(88, 166, 255, 0.5);
            box-shadow: 0 4px 15px rgba(88, 166, 255, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, rgba(88, 166, 255, 0.4), rgba(88, 166, 255, 0.3));
            border-color: rgba(88, 166, 255, 0.7);
            box-shadow: 0 8px 25px rgba(88, 166, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .selected-count {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.15));
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: rgba(34, 197, 94, 1);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .selected-count::before {
            content: '✓';
            width: 16px;
            height: 16px;
            background: rgba(34, 197, 94, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .checkbox-container:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.25);
        }
        
        .group {
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .group::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }
        
        .group-header {
            background: rgba(255, 255, 255, 0.08);
            padding: 1rem 1.5rem;
            font-weight: 500;
            font-size: 1rem;
            opacity: 0.9;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border-radius: 8px 8px 0 0;
        }
        
        .group-header:hover {
            background: rgba(255, 255, 255, 0.12);
        }
        
        .toggle-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            padding: 0.3rem 0.8rem;
            font-size: 0.8rem;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .group-content {
            padding: 0;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 0 0 8px 8px;
        }
        
        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 0;
        }
        
        .page-item {
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.04);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        
        .page-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: transparent;
            transition: all 0.3s ease;
        }
        
        .page-item:nth-child(even) {
            background: rgba(255, 255, 255, 0.06);
        }
        
        .page-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: none;
        }
        
        .page-item:hover::before {
            background: linear-gradient(180deg, rgba(88, 166, 255, 0.8), rgba(88, 166, 255, 0.4));
        }
        
        .page-item:last-child {
            border-bottom: none;
        }
        
        .page-item label {
            display: flex;
            align-items: center;
            cursor: pointer;
            flex: 1;
            min-width: 0;
        }
        
        .page-title {
            flex: 1;
            min-width: 0;
            margin-right: 1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .page-path {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75rem;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: rgba(255, 255, 255, 0.08);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 250px;
            backdrop-filter: blur(5px);
        }
        
        /* Custom Checkbox Styling */
        input[type="checkbox"] {
            position: relative;
            width: 18px;
            height: 18px;
            margin-right: 0.75rem;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        input[type="checkbox"]:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        
        input[type="checkbox"]:checked {
            background: linear-gradient(135deg, rgba(88, 166, 255, 0.8), rgba(88, 166, 255, 0.6));
            border-color: rgba(88, 166, 255, 1);
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        input[type="checkbox"]:checked::before {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        input[type="checkbox"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        /* Gravity Animation Classes */
        .falling {
            animation: gravity-fall var(--duration, 2s) ease-in forwards;
            transform-origin: center;
        }

        @keyframes gravity-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            20% {
                transform: translateY(10px) rotate(var(--rotation, 15deg));
            }
            100% {
                transform: translateY(120vh) rotate(calc(var(--rotation, 15deg) * 8));
                opacity: 0;
            }
        }

        /* Loading Indicator */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #fff;
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Pages to Export</h1>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center;">
            <div class="loading-spinner"></div>
            <div class="loading-text">Exporting documentation...</div>
        </div>
    </div>
    
    <form method="POST" action="{{ url_for('export') }}" id="exportForm">
        <input type="hidden" name="base_url" value="{{ base_url }}">
        
        <div class="controls" id="controls">
            <button type="button" onclick="selectAll()" class="btn">Select All</button>
            <button type="button" onclick="selectNone()" class="btn">Select None</button>
            <div class="selected-count">
                <span id="count">0</span> selected
            </div>
            <div class="checkbox-container">
                <input type="checkbox" name="compress_links" id="compressLinks">
                <label for="compressLinks">Compress Links</label>
            </div>
            <button type="submit" id="exportBtn" class="btn btn-primary">Export Selected</button>
        </div>
        
        <div id="groupsContainer">
        {% for group in nav_structure %}
        {% set outer_loop = loop.index %}
        <div class="group">
            <div class="group-header">
                {{ group.group }}
                <button type="button" onclick="toggleGroup('group-{{ loop.index }}')"
                        class="toggle-btn">
                    Toggle
                </button>
            </div>
            <div class="group-content">
                <div class="page-grid">
                {% for page in group.pages %}
                <div class="page-item">
                    <label>
                        <input type="checkbox" name="selected_pages" value="{{ page.url }}" 
                               class="page-checkbox group-{{ outer_loop }}" 
                               onchange="updateCount()">
                        <span class="page-title">{{ page.title }}</span>
                    </label>
                    <span class="page-path">{{ page.path }}</span>
                </div>
                {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
        </div>
    </form>
    </div>
    
    <script>
        // Select all checkboxes by default on page load
        window.addEventListener('DOMContentLoaded', function() {
            selectAll();
        });
        
        <script>
        // Select all checkboxes by default on page load
        window.addEventListener('DOMContentLoaded', function() {
            selectAll();
        });
        
        function updateCount() {
            const checked = document.querySelectorAll('input[name="selected_pages"]:checked').length;
            document.getElementById('count').textContent = checked;
        }
        }
        
        function selectAll() {
            const checkboxes = document.querySelectorAll('input[name="selected_pages"]');
            checkboxes.forEach(cb => cb.checked = true);
            updateCount();
        }
        
        function selectNone() {
            const checkboxes = document.querySelectorAll('input[name="selected_pages"]');
            checkboxes.forEach(cb => cb.checked = false);
            updateCount();
        }
        
        function toggleGroup(groupClass) {
            const checkboxes = document.querySelectorAll('.' + groupClass);
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            checkboxes.forEach(cb => cb.checked = !allChecked);
            updateCount();
        }
        
        // Gravity animation function
        function triggerGravityAnimation() {
            const elements = [
                ...document.querySelectorAll('.group'),
                document.querySelector('#controls')
            ];
            
            elements.forEach((element, index) => {
                if (element) {
                    const rotation = (Math.random() - 0.5) * 60; // Random rotation between -30 and 30 degrees
                    const duration = 1.5 + Math.random() * 1; // Random duration between 1.5s and 2.5s
                    const delay = index * 0.1; // Staggered start times
                    
                    element.style.setProperty('--rotation', rotation + 'deg');
                    element.style.setProperty('--duration', duration + 's');
                    element.style.animationDelay = delay + 's';
                    element.classList.add('falling');
                }
            });
        }
        
        // Export form handling
        document.getElementById('exportForm').addEventListener('submit', function(e) {
            const checked = document.querySelectorAll('input[name="selected_pages"]:checked').length;
            if (checked === 0) {
                e.preventDefault();
                alert('Please select at least one page to export.');
                return;
            }
            
            // Trigger gravity animation
            triggerGravityAnimation();
            
            // Show loading indicator after 1 second (after animation completes)
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'flex';
            }, 1000);
        });
        
        // Initialize count
        updateCount();
    </script>
</body>
</html>
